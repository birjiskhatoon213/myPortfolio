<form (submit)="submitForm()">
    <div>
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="formData.fullName" required><br><br>
    </div>
    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required><br><br>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="formData.phoneNumber" required><br><br>
    </div>
    <div>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea><br><br>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
